<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>検索結果：部活 やめたい</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all">
</head>
<body>
  <!-- ツイッターヘッダー -->
  <header class="tweet-header">
    <div class="header-content">
      <span class="header-logo"></span>
      <h1>検索結果：部活　辞めたい</h1>
    </div>
  </header>
  
  <!-- メインコンテンツ -->
  <main>
    <div class="twitter__container">
      <div class="twitter__contents scroll">
        <!-- ツイート1 -->
        <div class="twitter__block">
          <figure>
            <img src="icon.png" alt="プロフィール画像">
          </figure>
          <div class="twitter__block-text">
            <div class="tweet-header-text">
              <span class="name">うさきち</span>
              <span class="name_reply">@usa_tan</span>
              <span class="date">・10分前</span>
            </div>
            <div class="text">
              まじで部活辞めたい
            </div>
            <div class="twitter__icon">
              <span class="twitter-bubble"></span>
              <span class="twitter-loop"></span>
              <span class="twitter-heart"></span>
            </div>
          </div>
        </div>
        <!-- ツイート2 -->
        <div class="twitter__block">
          <figure>
            <img src="icon1.jpg" alt="プロフィール画像">
          </figure>
          <div class="twitter__block-text">
            <div class="tweet-header-text">
              <span class="name">まきおき　@高校生頑張ってます</span>
              <span class="name_reply">@okimaki</span>
              <span class="date">・1時間前</span>
            </div>
            <div class="text">
              俺、顧問嫌すぎて普通に部活辞めたいんだが、、、 
              <div class="in-pict">
                <img src="emosya1.jpg" alt="添付画像">
              </div>
            </div>
            <div class="twitter__icon">
              <span class="twitter-bubble">12万</span>
              <span class="twitter-loop">43万</span>
              <span class="twitter-heart">112万</span>
            </div>
          </div>
        </div>
        <!-- ツイート3 -->
        <div class="twitter__block">
          <figure>
            <img src="IMG_4566.jpg" alt="プロフィール画像">
          </figure>
          <div class="twitter__block-text">
            <div class="tweet-header-text">
              <span class="name">ピッチょん</span>
              <span class="name_reply">@pichon</span>
              <span class="date">・16日前</span>
            </div>
            <div class="text">
              朝6時集合はまじでクソ部活。普通に辞めたい
            </div>
            <div class="twitter__icon">
              <span class="twitter-bubble">1</span>
              <span class="twitter-loop"></span>
              <span class="twitter-heart">3</span>
            </div>
          </div>
        </div>
        <!-- 必要に応じてさらにツイートブロックを追加 -->
      </div>
    </div>
  </main>
  
  <!-- フッター -->
  <footer class="tweet-footer">
    <p>© 2025 Twitter風アプリ</p>
  </footer>
</body>
</html>
